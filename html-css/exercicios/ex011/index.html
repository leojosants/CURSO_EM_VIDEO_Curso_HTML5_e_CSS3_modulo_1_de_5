<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <title>Mídias em HTML5</title>
    </head>
    <body>
       <h1>Imagens dinâmicas</h1>
       
       <p>
            Tente abrir esse site em vários dispositivios diferentes ou simplesmente aumente e diminua o zoom do seu navegador.
       </p>

       <picture>
            <!-- Ordem correta 1º-->
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png" />        
            
            <!-- Ordem correta 2º-->
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png" />
            
            <!-- Ordem correta 3º-->
            <img src="imagens/foto-g.png" alt="Imagem flexível">
       </picture>
    </body>
</html>
