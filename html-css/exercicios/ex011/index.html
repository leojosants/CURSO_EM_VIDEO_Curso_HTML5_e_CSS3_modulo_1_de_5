<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <title>Mídias em HTML5</title>
    </head>
    <body>
       <h1>Imagens dinâmicas</h1>
       
       <p>
            Tente abrir esse site em vários dispositivios diferentes ou simplesmente aumente e diminua o zoom do seu navegador.
       </p>

       <picture>
            <!-- Ordem correta 1º-->
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png" />        
            
            <!-- Ordem correta 2º-->
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png" />
            
            <!-- Ordem correta 3º-->
            <img src="imagens/foto-g.png" alt="Imagem flexível">
       </picture>

       <h1>Reproduzindo audio</h1>
       
       <!-- <audio src="midia/happy-mistake.mp3" autoplay controls></audio> -->
       
       <audio preload="metadata" autoplay controls loop>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">

            <!-- Evitar a extensão wav por ser pesado -->
            <source src="midia/happy-mistake.wav" type="audio/wav">

            <p>Infelizmente seu navegado não consegue reproduzir áudio!</p>
       </audio>

    </body>
</html>
